name: macOS Electron + C# Validation

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  macos-test:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Build C# executable (macOS arm64)
        run: |
          cd LargeFileStreamReader
          dotnet publish -c Release -r osx-arm64 --self-contained true

      - name: Run C# streaming test
        run: |
          cd LargeFileStreamReader/bin/Release/net9.0/osx-arm64/publish
          chmod +x LargeFileStreamReader
          dd if=/dev/zero of=test.bin bs=1m count=200
          ./LargeFileStreamReader test.bin

