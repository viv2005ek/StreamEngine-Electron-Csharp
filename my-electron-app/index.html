<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta
        http-equiv="Content-Security-Policy"
        content="default-src 'self'; style-src 'self' 'unsafe-inline';"
    />
    <title>StreamEngine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Stream<span>Engine</span></h1>

            <div style="display:flex; gap:15px; align-items:center;">
                <label style="font-size:0.8rem;">
                    <input type="checkbox" id="use-stdin" />
                    Send file via IPC (Plan B)
                </label>

                <button id="pick" class="primary-btn">
                    Select Large File
                </button>
            </div>
        </header>

        <section class="stats-grid">
            <div class="stat-card">
                <label>Throughput</label>
                <div id="speed-val" class="value">0 MB/s</div>
            </div>
            <div class="stat-card">
                <label>Memory Usage</label>
                <div id="mem-val" class="value">0 MB</div>
            </div>
            <div class="stat-card">
                <label>Total Time</label>
                <div id="time-val" class="value">0.00s</div>
            </div>
        </section>

        <section class="progress-section">
            <span id="file-name">No file selected</span>
        </section>

        <section class="log-container">
            <div class="log-header">System Logs</div>
            <div id="log" class="log-body"></div>
        </section>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
